<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">
    <div class="form-row">
        <div class="col-sm-12">
            <label for="nome">Nome</label>
        </div>
        <div class="form-group col-sm-12">
            <input type="text" class="form-control" id="nome" placeholder="Nome"
                [class.is-invalid]="!nome.valid && nome.touched" name="nome" [(ngModel)]="usuario.nome" required
                #nome="ngModel">
            <app-campo-control [mostrarErro]="!nome.valid && nome.touched" msgErro="Nome é obrigatório">
            </app-campo-control>
        </div>
        <!-- <div>
            {{ nome.className }}
        </div> -->
        <!-- <div *ngIf="!nome.valid && nome.touched" class="alert alert-danger">
            Nome é obrigatório.
        </div> -->
    </div>
    <div class="form-row">
        <div class="col-sm-12">
            <label for="email">Email</label>
        </div>
        <div class="form-group col-sm-12">
            <input type="email" class="form-control" id="email" placeholder="nome@email.com"
                [class.is-invalid]="!email.valid && email.touched" name="email" [(ngModel)]="usuario.email" required
                #email="ngModel" email>
            <div class="invalid-feedback">
                E-mail é obrigatório.
            </div>
        </div>
    </div>
    <div ngModelGroup="endereco">
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="cep" class="control-label">CEP</label>
                <input type="text" class="form-control" id="cep" name="cep" ngModel required #cep="ngModel"
                    [class.is-invalid]="!cep.valid && cep.touched"
                    (blur)="consultaCEP($event.target.value, f)">
                <div class="invalid-feedback">
                    CEP é obrigatório.
                </div>
            </div>

            <div class="form-group col-md-3">
                <label for="numero" class="control-label">Número</label>
                <input type="text" class="form-control" id="numero" name="numero" ngModel required #numero="ngModel"
                    [class.is-invalid]="!numero.valid && numero.touched">
                <div class="invalid-feedback">
                    Número é obrigatório.
                </div>
            </div>

            <div class="form-group col-md-6">
                <label for="complemento" class="control-label">Complemento</label>
                <input type="text" class="form-control" id="complemento" name="complemento" ngModel required
                    #complemento="ngModel" [class.is-invalid]="!complemento.valid && complemento.touched">
                <div class="invalid-feedback">
                    Complemento é obrigatório.
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-sm-12">
                <label for="rua">Rua</label>
            </div>
            <div class="form-group col-sm-12">
                <input type="text" class="form-control" id="rua" placeholder="nome@rua.com"
                    [class.is-invalid]="!rua.valid && rua.touched" name="rua" ngModel required
                    #rua="ngModel">
                <div class="invalid-feedback">
                    Rua é obrigatório.
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-5">
                <label for="bairro" class="control-label">Bairro</label>
                <input type="text" class="form-control" id="bairro" name="bairro" ngModel required #bairro="ngModel"
                    [class.is-invalid]="!bairro.valid && bairro.touched">
                <div class="invalid-feedback">
                    Bairro é obrigatório.
                </div>
            </div>

            <div class="form-group col-md-4">
                <label for="cidade" class="control-label">Cidade</label>
                <input type="text" class="form-control" id="cidade" name="cidade" ngModel required #cidade="ngModel"
                    [class.is-invalid]="!cidade.valid && cidade.touched">
                <div class="invalid-feedback">
                    Cidade é obrigatório.
                </div>
            </div>

            <div class="form-group col-md-3">
                <label for="estado" class="control-label">Estado</label>
                <input type="text" class="form-control" id="estado" name="estado" ngModel required #estado="ngModel"
                    [class.is-invalid]="!estado.valid && estado.touched">
                <div class="invalid-feedback">
                    Estado é obrigatório.
                </div>
            </div>

        </div>
    </div>
    <button [disabled]="!f.valid" type="submit" class="btn btn-primary">Submit</button>

    <app-form-debug [form]="f"></app-form-debug>
</form>
