<form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome" placeholder="Nome" [class.is-invalid]="!nome.valid && nome.touched"
        name="nome" [(ngModel)]="usuario.nome" required #nome="ngModel">
        <!-- <div>
            {{ nome.className }}
        </div> -->
        <div class="invalid-feedback">
            Nome é obrigatório.
          </div>
        <div *ngIf="!nome.valid && nome.touched"
            class="alert alert-danger">
            Nome é obrigatório.
        </div>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="nome@email.com" [class.is-invalid]="!email.valid && email.touched"
        name="email" [(ngModel)]="usuario.email" required #email="ngModel"
        email>
        <div class="invalid-feedback">
            E-mail é obrigatório.
          </div>
    </div>
    <button [disabled]="!f.valid" type="submit" class="btn btn-primary">Submit</button>

    <app-form-debug [form]="f"></app-form-debug>
</form>
